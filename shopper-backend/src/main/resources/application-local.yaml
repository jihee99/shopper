spring:
  # ── 데이터소스 (Supabase PostgreSQL) ─────────────────────────────────────
  datasource:
    url: jdbc:postgresql://aws-1-ap-southeast-2.pooler.supabase.com:5432/postgres?sslmode=require
    username: postgres.rfhqlpjxaozvcktpzdam
    driver-class-name: org.postgresql.Driver
    # password는 application-secret.yaml에서 주입됨

  # ── JPA (로컬: DDL 자동 반영, SQL 로그 출력) ─────────────────────────────
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # ── Redis (로컬) ───────────────────────────────────────────────────────────
  data:
    redis:
      host: localhost
      port: 6379

# ── 앱 설정 ──────────────────────────────────────────────────────────────────
app:
  frontend-url: http://localhost:3000

# ── 로컬 로깅 (쿼리 파라미터 바인딩 포함) ────────────────────────────────────
logging:
  level:
    com.jihee.shopper: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

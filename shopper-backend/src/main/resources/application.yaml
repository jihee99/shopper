spring:
  application:
    name: shopper-backend

  # ── JPA 공통 설정 ────────────────────────────────────────────────────────
  jpa:
    open-in-view: false               # OSIV 비활성화 (성능, 트랜잭션 경계 명확화)
    properties:
      hibernate:
        default_batch_fetch_size: 100 # N+1 방지용 배치 사이즈
        format_sql: true

  # ── 파일 업로드 제한 (ADR-03-015) ─────────────────────────────────────────
  servlet:
    multipart:
      max-file-size: 5MB       # 단일 파일 최대 5MB
      max-request-size: 10MB   # 전체 요청 최대 10MB (여러 파일 대비)

# ── 서버 포트 ────────────────────────────────────────────────────────────────
server:
  port: 8080
